<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Employee Tracker</title>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Bootstrap CDN-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>

</head>

<body>

  <div class="container">

    <br>

    <!-- Jumbotron Title -->
    <div class="jumbotron">
      <h1 class="text-center">Pokedex</h1>
      <h3 class="text-center"></h3>
    </div>

    <!-- Current Pokemon Table -->
    <div class="row">
      <div class="col-lg-12">
        <table class="table" id="myTable">
    <caption>Current Pokemon</caption>
    <thead>
        <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Day Caught</th>
            <th>Exp Rate</th>
            <th>Months Trained</th>
            <th>Total Exp</th>
            <th></th>
        </tr>
    </thead>
    <tbody id=pkmnData>
        <tr>
            <td>Pikachu</td>
            <td>Electric</td>
            <td>08/25/17</td>
            <td>450</td>
        </tr>
    </tbody>
</table>
      </div>
    </div>

    <!-- enter employee -->
    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Add a Pokemon</h3>
          </div>
          <div class="panel-body">
            <form>
              <div class="form-group">
                <label for="name">Your Name</label>
                <input class="form-control" id="name" type="text">
              </div>
              <div class="form-group">
                <label for="type">Type</label>
                <input class="form-control" id="type" type="text">
              </div>
              <div class="form-group">
                <label for="caught">Date Caught</label>
                <input class="form-control" id="caught" type="date">
              </div>
              <div class="form-group">
                <label for="expRate">Exp Rate</label>
                <input class="form-control" id="expRate" type="number">
              </div>
              <button class="btn btn-primary" id="btnSubmit" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Script -->
  <script src="logic.js"></script>

</body>

</html>
